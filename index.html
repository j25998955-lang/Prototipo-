<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi App de Preguntas y Respuestas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #1a202c;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 0 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input, textarea {
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            border: 1px solid #e2e8f0;
            outline: none;
            transition: border-color 0.2s;
            resize: vertical;
        }
        input:focus, textarea:focus {
            border-color: #4c51bf;
        }
        button {
            background-color: #4c51bf;
            color: #ffffff;
            font-weight: bold;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #434190;
        }
        .questions-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .question-item {
            background-color: #f8fafc;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .question-item:hover {
            transform: translateY(-2px);
        }
        .question-title {
            font-weight: bold;
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            word-wrap: break-word;
        }
        .question-body {
            color: #4a5568;
            word-wrap: break-word;
            margin-bottom: 1rem;
        }
        .answers-container {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-top: 1rem;
            border-top: 1px solid #e2e8f0;
            padding-top: 1rem;
        }
        .answer-item {
            background-color: #e2e8f0;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
        }
        .answer-form-container {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        .answer-form-container textarea {
            flex-grow: 1;
            font-size: 0.875rem;
            padding: 0.5rem;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-3xl font-bold text-center">Mi Muro de Preguntas</h1>

    <!-- Formulario para agregar una nueva pregunta -->
    <form id="question-form" class="form-container">
        <h2 class="text-xl font-semibold">Haz una pregunta</h2>
        <input type="text" id="question-title" placeholder="Título de la pregunta" required class="rounded-lg">
        <textarea id="question-body" placeholder="Escribe el cuerpo de tu pregunta aquí..." rows="4" required class="rounded-lg"></textarea>
        <button type="submit" class="rounded-lg">Publicar pregunta</button>
        <p id="status-message" class="text-center mt-2"></p>
    </form>

    <hr class="border-gray-300">

    <!-- Sección para mostrar las preguntas y respuestas -->
    <div id="questions-container" class="questions-list">
        <h2 class="text-xl font-semibold">Preguntas de la comunidad</h2>
        <p id="loading-message">Cargando preguntas...</p>
    </div>
</div>

<script type="module">
    // Importa las funciones necesarias del SDK de Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, where, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // Tu configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyD0jcUArgwxWYaq9EzCgJzuebzFdmM9Yy4",
      authDomain: "miaskboys-a80ce.firebaseapp.com",
      projectId: "miaskboys-a80ce",
      storageBucket: "miaskboys-a80ce.firebasestorage.app",
      messagingSenderId: "457762000141",
      appId: "1:457762000141:web:06fc509d7e30c9d4977444",
      measurementId: "G-811WHD8V3Z"
    };

    // Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let userId = null;

    // Inicia sesión anónimamente para obtener un ID de usuario
    signInAnonymously(auth).then((userCredential) => {
        userId = userCredential.user.uid;
        console.log("Sesión iniciada con ID de usuario:", userId);
        
        // Muestra el ID de usuario en la interfaz para compartirlo
        const container = document.querySelector('.container');
        const userIdDisplay = document.createElement('div');
        userIdDisplay.className = "text-sm text-center text-gray-500 rounded-lg p-2 bg-gray-100 mb-4 word-wrap: break-word;";
        userIdDisplay.textContent = `Tu ID de Usuario: ${userId}`;
        container.prepend(userIdDisplay);

    }).catch((error) => {
        console.error("Error al iniciar sesión anónima:", error);
        console.error("Código de error:", error.code);
        const statusMessage = document.getElementById('status-message');
        statusMessage.textContent = "Error: El inicio de sesión anónimo no está habilitado. Por favor, ve a la consola de Firebase > Authentication > Sign-in method y actívalo.";
        statusMessage.className = "text-center text-red-500 rounded-lg p-2 bg-red-100";
    });

    // Referencias a los elementos HTML
    const questionForm = document.getElementById('question-form');
    const questionTitleInput = document.getElementById('question-title');
    const questionBodyTextarea = document.getElementById('question-body');
    const questionsContainer = document.getElementById('questions-container');
    const loadingMessage = document.getElementById('loading-message');
    const statusMessage = document.getElementById('status-message');

    // Escucha el evento de envío del formulario de preguntas
    questionForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        statusMessage.textContent = '';

        const title = questionTitleInput.value;
        const body = questionBodyTextarea.value;

        if (title.trim() === "" || body.trim() === "") {
            statusMessage.textContent = "Por favor, completa ambos campos.";
            statusMessage.className = "text-center text-red-500";
            return;
        }

        try {
            await addDoc(collection(db, "preguntas"), {
                titulo: title,
                cuerpo: body,
                autorId: userId,
                fecha: new Date()
            });

            questionTitleInput.value = '';
            questionBodyTextarea.value = '';
            statusMessage.textContent = "¡Pregunta publicada con éxito!";
            statusMessage.className = "text-center text-green-500";
        } catch (error) {
            console.error("Error al agregar documento: ", error);
            statusMessage.textContent = "Error al publicar la pregunta. Inténtalo de nuevo.";
            statusMessage.className = "text-center text-red-500";
        }
    });

    // Escucha cambios en tiempo real en la colección 'preguntas'
    const qQuestions = query(collection(db, "preguntas"));
    onSnapshot(qQuestions, (querySnapshot) => {
        questionsContainer.innerHTML = `<h2 class="text-xl font-semibold">Preguntas de la comunidad</h2>`;
        loadingMessage.style.display = 'none';

        if (querySnapshot.empty) {
            const noQuestionsMessage = document.createElement('p');
            noQuestionsMessage.textContent = "No hay preguntas todavía. ¡Sé el primero en hacer una!";
            noQuestionsMessage.className = "text-center text-gray-500";
            questionsContainer.appendChild(noQuestionsMessage);
        } else {
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                
                // Crea un nuevo elemento para mostrar la pregunta
                const questionItem = document.createElement('div');
                questionItem.className = 'question-item';
                
                const questionTitle = document.createElement('h3');
                questionTitle.className = 'question-title';
                questionTitle.textContent = data.titulo;
                
                const questionBody = document.createElement('p');
                questionBody.className = 'question-body';
                questionBody.textContent = data.cuerpo;

                questionItem.appendChild(questionTitle);
                questionItem.appendChild(questionBody);
                
                // Contenedor para las respuestas
                const answersContainer = document.createElement('div');
                answersContainer.className = 'answers-container';
                questionItem.appendChild(answersContainer);

                // Formulario para responder
                const answerForm = document.createElement('form');
                answerForm.className = 'answer-form-container';
                
                const answerTextarea = document.createElement('textarea');
                answerTextarea.placeholder = "Escribe tu respuesta...";
                answerTextarea.rows = 1;
                
                const answerButton = document.createElement('button');
                answerButton.type = 'submit';
                answerButton.textContent = 'Responder';
                answerButton.className = "bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition-colors";

                answerForm.appendChild(answerTextarea);
                answerForm.appendChild(answerButton);
                questionItem.appendChild(answerForm);

                // Maneja el envío del formulario de respuestas
                answerForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const answerBody = answerTextarea.value;
                    if (answerBody.trim() === "") return;

                    try {
                        await addDoc(collection(db, "respuestas"), {
                            preguntaId: doc.id,
                            cuerpo: answerBody,
                            autorId: userId,
                            fecha: new Date()
                        });
                        answerTextarea.value = '';
                    } catch (error) {
                        console.error("Error al agregar respuesta: ", error);
                    }
                });

                // Escucha cambios en tiempo real en las respuestas para esta pregunta
                const qAnswers = query(collection(db, "respuestas"), where("preguntaId", "==", doc.id));
                onSnapshot(qAnswers, (answersSnapshot) => {
                    answersContainer.innerHTML = '';
                    answersSnapshot.forEach((answerDoc) => {
                        const answerData = answerDoc.data();
                        const answerItem = document.createElement('div');
                        answerItem.className = 'answer-item';
                        answerItem.textContent = answerData.cuerpo;
                        answersContainer.appendChild(answerItem);
                    });
                });
                
                questionsContainer.appendChild(questionItem);
            });
        }
    });
</script>
</body>
</html>
